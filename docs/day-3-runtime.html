<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta
      name="description"
      content="An introduction to programming - The Guide"
    />
    <meta name="author" content="Marc van Andel" />

    <title>Programming Guide</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/blood.css" />

    <link rel="stylesheet" href="index.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h4>Introduction to Programming</h4>
          <h3>Runtime Environments</h3>
        </section>

        <section>
          <section>
            <h3>Personal Computer</h3>

            <img
              class="stretch background-white"
              data-src="../programming-guide/img/hardware-kernel-user-space.png"
            />
          </section>
          <section>
            <h3>Standardization Process</h3>

            <img
              class="stretch background-white"
              data-src="../programming-guide/img/standardization-process.png"
            />
          </section>
        </section>

        <section>
          <h3>Virtual Machine</h3>

          <img
            class="stretch background-white"
            data-src="../programming-guide/img/hypervisor-host-os-of-a-virtual-machine.png"
          />
        </section>

        <section>
          <h3>Hypervisor with VMs</h3>

          <img
            class="stretch background-white"
            data-src="../programming-guide/img/hypervisor-vms.png"
          />
        </section>

        <section>
          <h3>WSL 2</h3>
          <p>Windows Subsystem for Linux</p>

          <img
            class="stretch background-white"
            data-src="../programming-guide/img/WSL-2-Architecture.jpg"
          />
        </section>

        <section>
          <h3>VM versus Container</h3>

          <img
            class="stretch background-white"
            data-src="../programming-guide/img/vm-vs-container.webp"
          />
        </section>

        <section>
          <h3>Docker Engine</h3>

          <img
            class="stretch background-white"
            data-src="../programming-guide/img/docker-engine.png"
          />
        </section>

        <section>
          <h3>A Service</h3>
          <p>
            Box <span style="color: rgb(69, 129, 179)">-</span> Box
            <span style="color: rgb(69, 129, 179)">-</span> Cilinder
          </p>

          <div class="r-stack">
            <img data-src="../programming-guide/img/box-box-cilinder.png" />
            <img
              class="fragment fade-in"
              data-src="../programming-guide/img/box-box-cilinder-in-containers.png"
            />
          </div>
        </section>
      </div>
      <div class="footer">
        <a href="./">Index</a> | Sources @
        <a href="https://github.com/marcvanandel/programming-guide/">GitHub</a>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        backgroundTransition: "zoom",
        margin: 0.1,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
